{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form action="{{url_for('login')}}" method="POST">
    {{form.hidden_tag()}}
    <div class="form-group">
        {{form.email.label}}
        {{form.email(class="form-control")}}
    </div>
    <div class="form-group">
        {{form.password.label}}
        {{form.password(class="form-control")}}
    </div>
    {{form.submit_btn(class="btn btn-primary")}}
    <div style="color: red">
        <small>{{error}}</small>
    </div>
</form>
    
{% endblock %}
